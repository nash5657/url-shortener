<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        :root[data-theme="light"] {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-color: #333;
            --input-border: #ddd;
            --input-bg: #fff;
            --error-bg: #fee2e2;
            --error-border: #ef4444;
            --error-text: #dc2626;
            --result-bg: #f8f9fa;
        }

        :root[data-theme="dark"] {
            --bg-gradient-start: #1a1c2c;
            --bg-gradient-end: #4a1c64;
            --container-bg: rgba(30, 32, 43, 0.95);
            --text-color: #e5e7eb;
            --input-border: #4b5563;
            --input-bg: #374151;
            --error-bg: #7f1d1d;
            --error-border: #dc2626;
            --error-text: #fecaca;
            --result-bg: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 0.5rem;
            border-radius: 50%;
            transition: transform 0.3s ease;
            z-index: 1;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            background: rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text-color);
        }

        input[type="url"]:focus {
            border-color: var(--bg-gradient-start);
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        button#shortenButton {
            width: 100%;
            padding: 12px;
            background: var(--bg-gradient-start);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button#shortenButton:hover {
            background: var(--bg-gradient-end);
            transform: translateY(-2px);
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: var(--result-bg);
            word-break: break-all;
            display: none;
            color: var(--text-color);
        }

        #result a {
            color: var(--bg-gradient-start);
        }

        .error-message {
            background-color: var(--error-bg);
            border: 1px solid var(--error-border);
            color: var(--error-text);
            padding: 12px;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--input-border);
            border-radius: 50%;
            border-top-color: var(--bg-gradient-start);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        async function shortenUrl() {
            const originalUrl = document.getElementById('originalUrl').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const button = document.getElementById('shortenButton');
            
            // Reset previous states
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (!originalUrl) {
                errorDiv.textContent = 'Please enter a valid URL';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // Validate URL
                new URL(originalUrl);
            } catch (e) {
                errorDiv.textContent = 'Please enter a valid URL with http:// or https://';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading state
            loadingDiv.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: originalUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to shorten URL');
                }

                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `Shortened URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
            } catch (error) {
                errorDiv.textContent = error.message || 'Error: Could not shorten URL';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            } finally {
                loadingDiv.style.display = 'none';
                button.disabled = false;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            üåì
        </button>
        <h1>URL Shortener</h1>
        <div class="input-group">
            <input type="url" id="originalUrl" placeholder="Enter your URL here" required>
        </div>
        <button onclick="shortenUrl()" id="shortenButton">Shorten URL</button>
        <div id="loading" class="loading"></div>
        <div id="error" class="error-message"></div>
        <div id="result"></div>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Load saved theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        // Update theme icon based on current theme
        function updateThemeIcon(theme) {
            themeToggle.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        // Add event listener to theme toggle button
        themeToggle.addEventListener('click', toggleTheme);

        // Load theme when page loads
        document.addEventListener('DOMContentLoaded', loadTheme);

        async function shortenUrl() {
            const originalUrl = document.getElementById('originalUrl').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const button = document.getElementById('shortenButton');
            
            // Reset previous states
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            
            if (!originalUrl) {
                errorDiv.textContent = 'Please enter a valid URL';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // Validate URL
                new URL(originalUrl);
            } catch (e) {
                errorDiv.textContent = 'Please enter a valid URL with http:// or https://';
                errorDiv.style.display = 'block';
                return;
            }

            // Show loading state
            loadingDiv.style.display = 'block';
            button.disabled = true;

            try {
                const response = await fetch('/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: originalUrl })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to shorten URL');
                }

                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `Shortened URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
            } catch (error) {
                errorDiv.textContent = error.message || 'Error: Could not shorten URL';
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            } finally {
                loadingDiv.style.display = 'none';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
