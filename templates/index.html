<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h1>Shorten your URL</h1>
    <form method="post">
        <input type="text" name="url" placeholder="Enter long URL" required>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
    <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</body>
</html>
